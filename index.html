<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Ventana de pregunta tipo aplicación -->
    <div id="ventanaPregunta">
        <h2 id="preguntaTexto">Do you love me?</h2>
        <div class="botones-respuesta">
            <button id="siBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Botón para abrir carta (invisible al inicio) -->
    <button id="abrirCarta" style="display:none;">Open</button>

    <!-- Carta existente -->
    <div class="carta" id="carta">
        <h1>Dear...</h1>
        <p>
         ...   
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
